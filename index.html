<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Simple Calculator</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator">
    <div id="screen" class="screen-off">
    </div>
    <div id="buttons" class="container">
      <div class="row">
        <button id="on" type="button" class="col-xs-3">ON</button>
        <button id="ac" type="button" class="col-xs-3">AC</button>
        <button id="divide" type="button" class="col-xs-3 operation">/</button>
        <button id="multiply" type="button" class="col-xs-3 operation">*</button>
      </div>
      <div class="row">
        <button id="seven" type="button" class="col-xs-3 number">7</button>
        <button id="eight" type="button" class="col-xs-3 number">8</button>
        <button id="nine" type="button" class="col-xs-3 number">9</button>
        <button id="add" type="button" class="col-xs-3 operation">+</button>
      </div>
      <div class="row">
        <button id="four" type="button" class="col-xs-3 number">4</button>
        <button id="five" type="button" class="col-xs-3 number">5</button>
        <button id="six" type="button" class="col-xs-3 number">6</button>
        <button id="minus" type="button" class="col-xs-3 operation">-</button>
      </div>
      <div class="row">
        <button id="one" type="button" class="col-xs-3 number">1</button>
        <button id="two" type="button" class="col-xs-3 number">2</button>
        <button id="three" type="button" class="col-xs-3 number">3</button>
        <button id="dot" type="button" class="col-xs-3 number">.</button>
      </div>
      <div class="row">
        <button id="zero" type="button" class="col-xs-6 number">0</button>
        <button id="equal" type="button" class="col-xs-6">=</button>
      </div>
    </div>
  </div>
  <script rel="stylesheet" src="./data.js"></script>
</body>

</html>
